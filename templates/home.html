<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="static/css/main.css" rel="stylesheet">
    <title>{% block title %}PokeDex{% endblock %}</title>
</head>
<body>
    <header id = "Poke-Home">
        <img class = "home-sign" src="static/images/logo.png">
    </header>
    {% include "partials/navbar.html" %}

<!-- First container with carousel images with links -->
<div id="info-container" class="container">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
 <div id="Textbox" class="text">
       <p>This project was brought to you by Pedro, Siddhi, Justin, and Jared. Enjoy!</p>
    </div>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="{{ url_for('info', transformation='normal', name='pikachu') }}">
          <img src="static/images/pika.png" class="d-block w-100" alt="...">
        </a>
        <p> Happy 25th anniversary!</p>
      </div>
      <div class="carousel-item">
        <a href="{{ url_for('info', transformation='normal', name='bulbasaur') }}">
          <img src="static/images/grassType.png" class="d-block w-100" alt="...">
        </a>
        <p> Bulbasaur!</p>
      </div>
      <div class="carousel-item">
        <a href="{{ url_for('info', transformation='normal', name='charmander') }}">
          <img src="static/images/char.png" class="d-block w-100" alt="...">
        </a>
        <p> Charmander!</p>
      </div>
      <div class="carousel-item">
        <a href="{{ url_for('info', transformation='normal', name='squirtle') }}">
          <img src="static/images/waterType.png" class="d-block w-100" alt="...">
        </a>
        <p> Squirtle!</p>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</div>
<!-- Second container with carousel images for pokemedia with links -->
<div id="more-squares" class="container">
  <header id="headp">PokeMedia!</header>
  <!-- youtube video -->
    <div id="contentframe" style="position:absolute">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xMk8wuw7nek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div id="carouselExampleControls2" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="{{ url_for('generations') }}">
          <img src="static/images/box_art/i-Blue.png" class="d-block w-100" alt="...">
          </a>
          <p> First Gen Games!</p>
        </div>
        <div class="carousel-item">
          <a href="{{ url_for('generations') }}">
          <img src="static/images/box_art/i-red.png" class="d-block w-100" alt="...">
          </a>
          <p> Pokemon Red!</p>
        </div>
        <div class="carousel-item">
          <a href="{{ url_for('generations') }}">
          <img src="static/images/box_art/i-yellow.png" class="d-block w-100" alt="...">
          </a>
          <p> Pokemon Yellow!</p>
        </div>
        <div class="carousel-item">
          <a href="{{ url_for('generations') }}">
          <img src="static/images/box_art/ii-crystal.png" class="d-block w-100" alt="...">
          </a>
          <p> Pokemon Crystal!</p>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</div>

<script>
  
</script>

</body>
</html>
